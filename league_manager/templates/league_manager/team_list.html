{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Equipes</h1>
  <a href="{% url 'team_create' %}" class="btn btn-primary"
    >Adicionar Nova Equipe</a
  >
</div>

<ul class="list-group">
  {% for team in teams %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ team.name }}
    <div>
      <a href="{% url 'team_update' team.pk %}" class="btn btn-secondary btn-sm"
        >Editar</a
      >
      <a href="{% url 'team_delete' team.pk %}" class="btn btn-danger btn-sm"
        >Excluir</a
      >
    </div>
  </li>
  {% empty %}
  <li class="list-group-item">Nenhuma equipe encontrada.</li>
  {% endfor %}
</ul>
{% endblock %}
